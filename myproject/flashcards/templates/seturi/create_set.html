<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Flashcard Set</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
    body {
        background-color: #f5efdf;
        margin: 0;
        font-family: Arial, sans-serif;
    }

    .page-wrapper {
        display: flex;
        justify-content: center;
        padding: 40px 0;
    }

    .form-box {
        background-color: #b8e6b0;
        border: 3px solid #1f3d1f;
        border-radius: 15px;
        width: 80%;
        max-width: 1100px;
        padding: 40px 50px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    }

    h2 {
        text-align: center;
        font-size: 40px;
        font-weight: bold;
        margin-bottom: 35px;
        color: #1f3d1f;
    }

    label {
        font-size: 20px;
        font-weight: 600;
        color: #1f3d1f;
    }

    .home-btn {
        background-color: #0f5f34;
        color: white;
        padding: 10px 20px;
        border-radius: 10px;
        text-decoration: none;
        font-weight: 600;
        font-size: 16px;
        transition: 0.25s ease;
    }

    .home-btn:hover {
        background-color: #0c4d2b;
        transform: scale(1.05);
    }

    .green-btn {
        background-color: #0f5f34;
        color: white;
        border: none;
        border-radius: 10px;
        padding: 12px 22px;
        font-size: 20px;
        font-weight: 600;
        text-decoration: none;
        transition: 0.25s ease;
        cursor: pointer;
    }

    .green-btn:hover {
        background-color: #0c4d2b;
        transform: scale(1.05);
    }

    .add-btn {
        background-color: #0f5f34;
        color: white;
        padding: 10px 18px;
        border-radius: 8px;
        border: none;
        font-weight: 600;
        transition: 0.25s;
        cursor: pointer;
    }

    .add-btn:hover {
        background-color: #0c4d2b;
        transform: scale(1.05);
    }

    input {
        border-width: 2px;
        border-color: #0f5f34;
    }
    </style>
</head>

<body>

<div class="page-wrapper">
    <div class="form-box">

        <a href="{% url 'home' %}" class="home-btn">Home</a>

        <h2>Create a Flashcard Set</h2>

        <form id="flashcard-form" method="POST">
            {% csrf_token %}

            <label class="mb-2">Set Name</label>
            <input type="text" class="form-control mb-4" id="setName" name="name" required>

            <div id="cards-container">

                <div class="row g-3 mb-3 card-item">
                    <div class="col-md-6">
                        <input type="text" class="form-control question" placeholder="Question" name="question" required>
                    </div>
                    <div class="col-md-6">
                        <input type="text" class="form-control answer" placeholder="Answer" name="answer" required>
                    </div>
                </div>

            </div>
            <button type="button" id="add-card" class="add-btn">Add Card</button>

            <br><br>

            <button type="submit" class="green-btn">Create Set</button>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.getElementById("add-card").addEventListener("click", function () {
        const container = document.getElementById("cards-container");
        const cardHTML =`
            <div class="row g-3 mb-3 card-item">
                <div class="col-md-6">
                     <input type="text" class="form-control question" placeholder="Question" name="question" required>
                    </div>
                    <div class="col-md-6">
                        <input type="text" class="form-control answer" placeholder="Answer" name="answer" required>
                    </div>
                </div>`;
        container.insertAdjacentHTML("beforeend", cardHTML);
    });

    document.getElementById("flashcard-form").addEventListener("submit", function (event) {
        let isValid = true;
        const nameInput = document.getElementById("setName");
        const question = document.querySelectorAll(".question");
        const answer = document.querySelectorAll(".answer");

        if(nameInput.value.trim() === ""){
            nameInput.classList.add("is-invalid");
            isValid = false;
        } else {
            nameInput.classList.remove("is-invalid");
            nameInput.classList.add("is-valid");
        }

        question.forEach(q => {
            if(q.value.trim() === ""){
                q.classList.add("is-invalid");
                isValid = false;
            } else {
                q.classList.remove("is-invalid");
                q.classList.add("is-valid");
            }
        });

        answer.forEach(a => {
            if(a.value.trim() === ""){
                a.classList.add("is-invalid");
                isValid = false;
            } else {
                a.classList.remove("is-invalid");
                a.classList.add("is-valid");
            }
        });

        if(!isValid){
            event.preventDefault();
            event.stopPropagation();
        }
    });
</script>
</body>
</html>
