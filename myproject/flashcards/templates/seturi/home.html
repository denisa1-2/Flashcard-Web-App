<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flashcards Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f5f1e6;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            marfin: 0;
        }

        .card-container {
            background-color: #b8e6b0;
            border-radius: 15px;
            border: 3px solid #1f3d1f;
            padding: 40px 60px;
            width: 650px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }
        .h1{
            font-size: 40px;
            font-weight: bold;
            margin-bottom: 35px;
            color: #1f3d1f;
        }

        .dash-btn{
            display: inline-block;
            background-color: #0f5f34;
            color: white;
            padding: 14px 22px;
            border-radius: 10px;
            text-decoration: none;
            margin: 10px 20px;
            width: 230px;
            font-size:20px;
            font-weight: 600;
            transition: 0.25s ease;
        }
        .dash-btn:hover{
            transform: scale(1.05);
            background-color: #0c4d2b;
       }
    </style>
</head>
<body>

<div class="card-container">
    <h1>Flashcard Dashboard</h1>

    <div class="btn-grid">

        <a href="{% url 'predefined_list' %}" class="dash-btn">Predefined sets</a>
        <a href="{% url 'read_sets' %}" class="dash-btn">My sets</a>
        <a href="{% url 'create_set' %}" class="dash-btn">Create new set</a>
        <a href="#" class="dash-btn">My progress</a>
    </div>
</div>

</body>
</html>
