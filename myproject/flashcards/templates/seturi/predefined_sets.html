<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Predefined Flashcard Sets</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">


    <style>
        body{
        background-color: #f5efdf;
        margin: 0;
        font-family: Arial, sans-serif;
        padding: 40px 0;
    }

        .box{
            width: 80%;
            margin: auto;
            background-color: #b8e6b0;
            border: 3px solid #1f3d1f;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        h1 {
            text-align: center;
            font-size: 40px;
            font-weight: bold;
            color: #1f3d1f;
            margin-bottom: 35px;
        }

        .home-btn {
            background-color: #0f5f34;
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 600;
            transition: 0.25s ease;
        }

        .home-btn:hover {
            background-color: #0c4d2b;
            transform: scale(1.05);
        }

        .pre-btn {
            display: block;
            width: 100%;
            background-color: #0f5f34;
            color: white;
            text-decoration: none;
            padding: 14px;
            margin-bottom: 15px;
            border-radius: 10px;
            font-size: 20px;
            font-weight: 600;
            text-align: center;
            transition: 0.25s ease;
        }

        .pre-btn:hover {
            background-color: #0c4d2b;
            transform: scale(1.03);
        }
    </style>
</head>
<body>

<div class="box">

    <a href="{% url 'home' %}" class="home-btn">Home</a>

    <h1>Predefined Flashcard Sets</h1>

    {% for key, data in sets.items %}
        <a href="{% url 'predefined_set' key %}" class="pre-btn">
            {{ data.title }}
        </a>
    {% endfor %}

</div>

</body>
</html>
